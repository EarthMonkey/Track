<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track</title>

    <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/Track/public/css/reset.css" rel="stylesheet">
    <link href="/Track/public/css/common.css" rel="stylesheet">
    <link href="/Track/public/css/homepage.css" rel="stylesheet">
</head>
<body>

<!-- 导航栏 -->
<div class="nav_bar">

    <img src="../../../public/Image/logo-white.png" class="logo_white">
    <div class="logo_text">
        行迹<br>
        Track
    </div>

    <div class="navs">
        <div class="nav active">首页</div>
        <div class="nav" onclick="window.location.href='/Track/resources/views/pages/Daily.html'">日迹</div>
        <div class="nav">赛迹</div>
        <div class="nav">足迹</div>
        <div class="nav">人迹</div>
    </div>

    <div class="personal_div">

        <div class="photo"></div>
        <div class="userId">sure</div>
        <div class="fa fa-sort-desc combox" onclick="showPersonal()"></div>
    </div>

    <!-- 响应式菜单 -->
    <div class="nav_btn">
        <i class="fa fa-bars fa-2x"></i>
    </div>

</div>

<!-- 下拉菜单 -->
<div id="personalbar" class="personal_bar" style="display: none">
    <div class="menu_person">
        <img src="/Track/public/Image/person.svg" class="person_icon">
        <span class="person_lbl">个人中心</span>
    </div>

    <div class="menu_person" onclick="Signout()">
        <img src="/Track/public/Image/signout.svg" class="person_icon" style="top: 4px; left: 5px;">
        <span class="person_lbl">注&nbsp;销</span>
    </div>
</div>

<div class="intro_div">
    <img src="/Track/public/Image/footprint-left.jpg" class="foot_left">
    <img src="/Track/public/Image/footprint-right.jpg" class="foot_left" style="float: right;">
    <div style="position: relative;top: 55px; font-family: 'Libian SC', 'PingFang SC', serif;">
        行迹<br>
        让您的每一步都有迹可寻
    </div>
</div>

<div class="pic_bg">

    <img src="/Track/public/Image/map.png" style="width: 90%;">

    <div class="point" onmouseenter="showIntro(0)" onmouseleave="hideDiv('bubble')">
        <!--<i class="fa fa-map-marker fa-2x"></i>-->
        <span class="nav_lbl">日迹</span>
    </div>

    <div class="point com" onmouseenter="showIntro(1)" onmouseleave="hideDiv('bubble')">
        <!--<i class="fa fa-map-marker fa-2x"></i>-->
        <span class="nav_lbl">赛迹</span>
    </div>

    <div class="point foot" onmouseenter="showIntro(2)" onmouseleave="hideDiv('bubble')">
        <!--<i class="fa fa-map-marker fa-2x"></i>-->
        <span class="nav_lbl">足迹</span>
    </div>

    <div class="point social" onmouseenter="showIntro(3)" onmouseleave="hideDiv('bubble')">
        <!--<i class="fa fa-map-marker fa-2x"></i>-->
        <span class="nav_lbl">人迹</span>
    </div>

    <div id="bubble" class="bubble_box" style="display: none;">
        <div class="arrow">
            <em></em>
        </div>
        <span></span>
    </div>

</div>


<div class="bottom_nav">
    @Copyright  Sure
</div>

<script src="/Track/public/js/login.js"></script>
<script src="/Track/public/js/common.js"></script>
<script src="/Track/public/js/jquery.js"></script>
</body>
</html>
